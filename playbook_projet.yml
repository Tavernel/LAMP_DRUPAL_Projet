---
- hosts: all
  become: yes

  vars_files:
    - vars.yml

  pre_tasks:
    - name: "Update apt cache if needed"
      apt:
        update_cache: yes
        cache_valid_time: 3600

  handlers:
    - name: "restart apache"
      service:
        name: apache2
        state: restarted
  tasks:
    - name: "Enable Apache rewrite module (required for Drupal)"
      apache2_module:
        name: rewrite
        state: present
      notify: restart apache
